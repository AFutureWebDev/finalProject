<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amiri|Anton&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main-container">
        <header>
            <h1 class="title">Budget Grocery List</h1>
        </header>
        <section>
            <div id ="budget-container">
                <h3 id="total-title">Current Total:</h3>
                <p id="running-total">$26.95</p>
            </div>
            <div id="list-container">
                <ul id="grocery-list">
                        <li class="grocery-item"><input type="checkbox">Bananas</li>
                        <li class="grocery-item"><input type="checkbox">Spinach</li>
                        <li class="grocery-item"><input type="checkbox">Chicken</li>
                        <li class="grocery-item"><input type="checkbox">Wheat Bread</li>
                        <li class="grocery-item"><input type="checkbox">Cookies</li>
                        <li class="grocery-item"><input type="checkbox">Eggs</li>
                </ul>
            </div>
            <div>
                <img id="cart" src="./images/shopping-cart.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
